<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Please sign in ASL -->
  <g stroke="black" stroke-width="2" fill="none">
    <!-- Chest outline -->
    <path d="M70,140 Q100,150 130,140 Q135,110 130,80 Q100,70 70,80 Q65,110 70,140 Z" fill="#e6e6e6"/>
    
    <!-- Hand -->
    <g transform="translate(0,0)">
      <!-- Palm -->
      <ellipse cx="100" cy="100" rx="20" ry="22" fill="#f9d6bc"/>
      
      <!-- Circular motion on chest -->
      <path d="M90,85 A20,20 0 1,1 90,115" stroke="#0066cc" stroke-dasharray="5,3" fill="none"/>
      <path d="M110,85 A20,20 0 1,0 110,115" stroke="#0066cc" stroke-dasharray="5,3" fill="none"/>
      
      <!-- Motion indicators -->
      <path d="M85,100 L75,100" stroke="#0066cc" stroke-width="1.5"/>
      <polygon points="75,100 79,97 79,103" fill="#0066cc" stroke="none"/>
      
      <path d="M115,100 L125,100" stroke="#0066cc" stroke-width="1.5"/>
      <polygon points="125,100 121,97 121,103" fill="#0066cc" stroke="none"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="16">
    Please
  </text>
</svg>