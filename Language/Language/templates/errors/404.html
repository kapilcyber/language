{% extends "base.html" %}

{% block title %}Page Not Found - Inclusive Learning App{% endblock %}

{% block content %}
<div class="error-container mt-5 text-center">
    <h1 class="display-1 mb-4 text-primary">404</h1>
    <h2 class="mb-4">Page Not Found</h2>
    <p class="lead mb-5">Oops! The page you're looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">
        <i class="fas fa-home me-2"></i> Return to Home
    </a>
</div>
{% endblock %}
